#
# Deploy one qareports container running squad-listener
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qareports-listener-deployment
  labels:
    app: qareports-listener

spec:
  replicas: 1
  selector:
    matchLabels:
      app: qareports-listener

  template:
    metadata:
      labels:
        app: qareports-listener

    spec:
      serviceAccount: qareports-serviceaccount
      volumes:
      - name: qareports-local-settings
        configMap:
          name: qareports-local-settings

      containers:
      - name: qareports-listener
        image: squadproject/squad:release
        imagePullPolicy: "Always"
        command: ["sh", "-c"]
        args:
        - squad-listener

        envFrom:
        - secretRef:
            name: qareports-environment

        volumeMounts:
        - name: qareports-local-settings
          mountPath: /usr/local/lib/python3.7/dist-packages/squad/local_settings.py
          subPath: local_settings.py

        resources:
          requests:
            memory: "1024M"
            cpu: "500m"

          limits:
            memory: "2048M"
            cpu: "500m"
