<Directory {{kernelci_monitor_install_base}}/www>
  Allow from all
  Options -MultiViews
  Require all granted
</Directory>

<VirtualHost *:80>
  ServerName kernelci.{{inventory_hostname}}
  DocumentRoot {{kernelci_monitor_install_base}}/www

  RewriteEngine On
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
  RewriteRule ^.*$ http://127.0.0.1:8002%{REQUEST_URI} [P,QSA,L]
</VirtualHost>
