<Directory {{lava_listener_install_base}}/www>
  Allow from all
  Options -MultiViews
  Require all granted
</Directory>

<VirtualHost *:80>
  ServerName lava.{{inventory_hostname}}
  Redirect / https://lava.{{inventory_hostname}}/
</VirtualHost>

<VirtualHost *:443>
  ServerName lava.{{inventory_hostname}}
  DocumentRoot {{lava_listener_install_base}}/www

  SSLEngine on
  SSLCipherSuite ECDHE-RSA-AES256-SHA384:AES256-SHA256:RC4:HIGH:!MD5:!aNULL:!EDH:!AESGCM

  SSLCertificateFile  /var/lib/dehydrated/certs/{{inventory_hostname}}/cert.pem
  SSLCertificateKeyFile /var/lib/dehydrated/certs/{{inventory_hostname}}/privkey.pem
  SSLCertificateChainFile /var/lib/dehydrated/certs/{{inventory_hostname}}/fullchain.pem

  RewriteEngine On
  RewriteCond %{DOCUMENT_ROOT}/%{REQUEST_FILENAME} !-f
  RewriteRule ^.*$ http://127.0.0.1:8001%{REQUEST_URI} [P,QSA,L]
</VirtualHost>
